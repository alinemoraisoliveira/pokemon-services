<div class="box box-primary animated slideInRight">

	<div class="box-header">
		<h3 class="box-title">{{'title.team' | translate}}</h3>
	</div>	

	<div class="box-body">
		<form name="teamForm" ng-submit="save()" method="POST">
			<div class="row">
				<div class="col-sm-4 col-md-4">
			        <div class="form-group">
			          <label for="name">{{'team.name' | translate}}</label>
			          <input type="text" class="form-control" ng-model="team.name" required/>
			        </div>
			    </div>
			</div>
			
	        <div class="row">
	        	<div class="col-sm-12">
	        	     <div class="form-group">
				        <button type="submit" class="btn btn-primary">
	        				<i class="fa fa-floppy-o"></i>&nbsp;{{'common.save' | translate}}
	        			</button>
			        </div>
			    </div>
		    </div>
		</form>
		
		<div id="div_pokemon" hidden="true">
	        <div class="row">
	        	<div class="col-sm-12">
	        		<div class="form-group">
				        <h3 class="box-title">{{'title.pokemons' | translate}}</h3>
				 	</div>
			    </div>
		    </div>
		
			<div class="row">
	        	<div class="col-sm-12">
			    	<table datatable="" id="modal-table" class="table table-bordered table-striped" dt-options="$ctrl.dtOptions" dt-columns="$ctrl.dtColumns" dt-instance="$ctrl.dtInstance">
			    	</table>
			    </div>
		    </div>
	    </div>
	 </div>
</div>

<div data-ng-init="init();"></div>
